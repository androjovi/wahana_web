      <script>
      dataURItoBlob = function(dataURI) {
      var array, binary, i;
      binary = atob(dataURI.split(",")[1]);
      array = [];
      i = 0;
      while (i < binary.length) {
        array.push(binary.charCodeAt(i));
        i++;
      }
      return new Blob([new Uint8Array(array)], {
        type: "image/jpeg"
      });
    };
      $(document).ready(function(){

      tz = canvas.toDataURL("image/png")
      $("#img-screenshot").attr("data-href", "https://www.facebook.com/sharer/sharer.php?u="+dataURItoBlob(tz))
      });
    })
    })
      </script>


      <script type="text/javascript">

      // ajax lacak pengiriman
   function trackShiping(){
     var ttk   = $("#ttk").val();
     var t;
     if(ttk.length == 0){

       alert('data anda belum lengkap!');
       return false;
     }
     t = ttk;
     var chara_split
     chara_split = t.split(',')
     var i;
     var data;
     var a = 0
     var b = a++
     for (i=0; i < chara_split.length; i++){

       $.post( "https://wahana.com/index.php/Ajaxx/getTtkNew",
           {'ttk':chara_split[i] },
               function() {}).done(function(data){
                 if (data != 0) {

                   $("#modalTracking").modal("show");
                   ups = '<a class="nav-item nav-link" id="nav-home-tab" data-toggle="tab" href="#nav'+b+'" role="tab" aria-controls="nav-home" aria-selected="true">'+chara_split[b]+'</a>'
                   cont = '<div class="tab-pane fade" id="nav'+b+'" role="tabpanel" aria-labelledby="nav-profile-tab">'+data+'</div>'
                   $("#nav-tab").append(ups)
                   $("#nav-tabContent").append(cont)
                   $('a[href="#nav0"]').addClass('active show');
                   $('div[id="nav0"]').addClass('active show');
                   b++
                   console.log(data)

                 }
                 else {
                   $('#resultTtk').html('');
                   $('#alertModal .modal-body').html('data tidak ada!');
                   $('#alertModal').modal('show');
                 }
       });
     }
     $("#nav-tab").empty()
     $("#nav-tabContent").empty()
