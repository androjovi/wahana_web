  <script type="text/javascript">
    // ajax lacak pengiriman
    function trackShiping() {


      var ttk   = $("#ttk").val();
      var t;
      if(ttk.length == 0){

       alert('data anda belum lengkap!');
       return false;
      }
      t = ttk
      regexnya = new RegExp('^[a-zA-Z0-9 ,.-]+$')
      if (!regexnya.test(t)){
        alert("Masukkan Nomer Resi yang valid dan dipisah dengan spasi")
        return false
      }
      var chara_split = t.split(/\.|-|,|=|~|\s/)
      var i;
      var data;
      var a = 0
      var b = a++
      var res_error = []
      for (i=0; i < chara_split.length; i++){
      if (chara_split.length > 10){
        alert("Nomor Resi Tidak Boleh Lebih Dari 10")
        return false;
      }
       $.post( "https://wahana.com/index.php/Ajaxx/getTtkNew",
           {'ttk':chara_split[i] },
               function() {}).done(function(data){
                 if (data != 0) {
                          var mapObj = {
                             "Delivered":"Terkirim",
                             "Cancelled" : "Dikembalikan",
                             'No TTK':"No Resi",
                             "Date":"Tanggal",
                             "Received by" : "Diterima Oleh",
                             "From":"Dari",
                             "To":"Ke",
                             //Replace day
                             "Monday": "Senin",
                             "Tuesday": "Selasa",
                             "Wednesday": "Rabu",
                             "Thursday":"Kamis",
                             "Friday": "Jumat",
                             "Saturday": "Sabtu",
                             "Sunday": "Minggu",
                             "January" : "Januari",
                             "Febuary" : "Februari",
                             "March" : "Maret",
                             "April" : "April",
                             "May" : "Mei",
                             "June" : "Juni",
                             "July" : "Juli",
                             "August" : "Agustus",
                             "September" : "September",
                             "October" : "Oktober",
                             "November" : "November",
                             "Desember" : "Desember",
                          };
                          str = data.replace(/^ |Delivered|No TTK|Date|From|To|Received by|Thursday|Monday|Tuesday|Wednesday|Thursday|Friday|Saturday|Sunday|January|February|March|April|May|June|July|August|September|October|Desember|November|Cancelled/gi, function(matched){
                            return mapObj[matched];
                          });
                   $("#modalTracking").modal("show");
                   ups = '<a class="nav-item nav-link" id="nav-home-tab" data-toggle="tab" href="#nav'+b+'" role="tab" aria-controls="nav-home" aria-selected="true">'+chara_split[b]+'</a>'
                   cont = '<div class="tab-pane fade" id="nav'+b+'" role="tabpanel" aria-labelledby="nav-profile-tab">'+str+'</div>'
                   $("#nav-tab").append(ups)
                   $("#nav-tabContent").append(cont)
                   $('a[href="#nav0"]').addClass('active show');
                   $('div[id="nav0"]').addClass('active show');
                   b++
                   console.log(data)
                 }
                 else {
                   var yz = res_error.push(chara_split)
                   console.log(yz)
                 }
       }).fail(function(){
         console.log("gagal")
       })
      }
      $("#nav-tab").empty()
      $("#nav-tabContent").empty()

    }
  </script>
