    <script>
      function initMap() {
        var sidup = {
          lat: -6.2824251969584335,
          lng: 106.7608966747968
        };
        var agentMap = new google.maps.Map(document.getElementById('agentloc-map-container'), {
          zoom: 17,
          center: sidup
        });
        var agentMarker = new google.maps.Marker({
          position: sidup,
          map: agentMap
        });
      }
      $(document).ready(function() {

        $(window).scroll(function() {
          var scroll = $(window).scrollTop();
          if (scroll >= 300) {
            $("header").addClass("dark-nav");
            $(".nav a").addClass("dark-link");
            $("header").removeClass("color-yellow");
            $(".nav a").removeClass("nav-link");
          } else {
            $("header").removeClass("dark-nav");
            $(".nav a").addClass("nav-link");
            $("header").addClass("color-yellow")
            $(".nav a").removeClass("dark-link");
          }
        })
      })
    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBNzqp67WVt-aidLsHBSGOpvSspaMj4mg8&callback=initMap">
