<style>

    </div>
     <div class="col-lg-4 col-md-4 col-sm-10 col-xs-10">
        <form id="search-form" class="search-rate-result">
            <div class="search-rate-result">
              <label class="col-lg-12 col-md-12 col-sm-12 col-xs-12 label-to">Kota Tujuan</label>

    </div> -->
</div>

<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 from-rate-result">

    </div>

           <form id="search-form" class="search-rate-result">
            <div class="search-rate-result">
              <label class="col-lg-12 col-md-12 col-sm-12 col-xs-12 label-form">Service</label>
              <input type="text" name="search" readonly="readonly" class="col-lg-12 col-md-12 col-sm-12 col-xs-12 round-rate-calculate" Value="Normal"/>

        </form>
    </div>
     <div class="col-lg-4 col-md-4 col-sm-1 col-xs-1">

<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 dimension-rate-result">

    </div>

                <form id="search-form">

                  <input type="text" name="search-dimension" class="round-dimension-result" readonly="readonly" value="1"/>

                     <span class="icon-search">
                       <div class="satuan-dimension">Kg</div>
                      </span>
                </a>
                </div>
        </form>

        </div>
        <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">

                  <input type="text" name="search-dimension" class="round-dimension-result-even" readonly="readonly" value="50,000"/>

                    </span>

                    </span>
                </a>
                </div>

    </div>
     <div class="col-lg-4 col-md-4 col-sm-1 col-xs-1">
    </div>

</div>
 <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 calculate-button-result">
